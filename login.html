<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="loginbox">
        <div class="conbox">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <span>
                <h4>Hello! let's get started</h4>
                <h4>Sign in to continue.</h4>
            </span>
            <input class="in1" type="text" placeholder="Username"/>
            <input class="in1" type="password" placeholder="Password"/>
            <input class="in1 in3" type="submit" value="SIGN IN"/>
            <div class="keep">
                <span class="check"><input class="agree1" type="checkbox" value=""/><span>Keep me signed in</span></span>
                <span class="agree2">Forgot password?</span>
            </div>
            <div class="fbbox">
                <div class="fb">f connect width facebook</div>
                <span class="fw">Don't have an account? Create</span>
            </div>
        </div>
    </div>
</body>
</html>
